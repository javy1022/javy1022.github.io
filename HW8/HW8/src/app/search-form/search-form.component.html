<div class="container" >
	<div class="row text-center">
		<div class="col" id="form_title" >Business search</div>
	</div>

	<form>

	<div class="row">
		 <div class="col" >
			<label for="keyword_input" class="form-label " id="keyword_text">Keyword <span class= "asterisk">*</span></label>
		  </div>
	</div>
	
	 <div class="row justify-content-center">
	 <div class="col-12 col-sm-11" >
			<input type="text" class="form-control form-control-lg" id="keyword_input" required >
	 </div>
	 </div>
	 
	 <div class="row">
		 <div class="col-12 col-sm-5" >
			<label for="distance_input" class="form-label " id= "distance_text">Distance</label>
		  </div>
		  
		   <div class="col-12 col-sm-11" id="distance_input2" >
			<input type="text" class="form-control form-control-lg"  >
	 </div>
		  
		  <div class="col-12 col-sm-7 " >
			<label for="category_input" class="form-label " id= "category_text">Category<span class= "asterisk" id="asterisk2">*</span></label>
		  </div>
	</div>
	
	<div class="row ">
	 <div class="col-12 col-sm-8" >
			<input type="text" class="form-control form-control-lg" id="distance_input" value="10"  >
	 </div>
	 
	 <div class="col-9 col-sm-4" >
			<select class="form-select form-select-lg" id="category_input" required >
				<option value="Default" selected>Default</option>
				<option value="Arts & Entertainment">Arts & Entertainment</option>
				<option value="Health & Medical">Health & Medical</option>
				<option value="Hotels & Travel">Hotels & Travel</option>
				<option value="Food">Food</option>
				<option value="Professional Services" >Professional Services</option>
			</select>
	 </div>
	 </div>
	 
	 <div class="row">
		 <div class="col" >
			<label for="location_input" class="form-label " id="keyword_text">Location<span class= "asterisk">*</span></label>
		  </div>
	</div>
	
	 <div class="row justify-content-center">
	 <div class="col-12 col-sm-11" >
			<input type="text" class="form-control form-control-lg" id="location_input" required >
	 </div>
	 </div>
	 
	 <div class=" form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="check()">
  <label class="form-check-label" for="flexCheckDefault" id= "auto">
    Auto-detect my location
  </label>
</div>
	 
	  <div class="row justify-content-center ">
	<button type="submit" class="btn btn-danger col-3 col-sm-2 mt-5" >Sumbit</button>
	<button type="button" class="btn btn-primary col-3 col-sm-1 ms-3 mt-5" onclick="clear_fields()" >Clear</button>
	 </div>
	</form>
</div>
